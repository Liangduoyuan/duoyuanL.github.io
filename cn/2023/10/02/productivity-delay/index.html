<p>效率拖延症解决办法</p>
<p>1.花时间思考大目标，用 100% 的努力去解决 99% 的人无法完成的工作</p>
<p>2.简化每日清单，以完成每天最重要的三件事为核心</p>
<p>3.有意识的降低认知负荷，规律作息，提前做好安排</p>
<p>4.去做小成本大收益的事情，从结果出发看问题</p>
